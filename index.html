<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جدول المواعيد</title>
  <link rel="stylesheet" href="style.css">
  <!-- أيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="overlay"></div>
  <header>
    <h1>مواعيد الدروس</h1>
    <h2>ابتدائي – إعدادي – ثانوي</h2>
  </header>

  <main>
    <div class="container">

      <!-- ابتدائي -->
      <section class="stage">
        <div class="stage-box primary">ابتدائي</div>
        <div class="grid">

          <div class="icon" onclick="showSchedule('primary1')">
            <i class="fas fa-child"></i>
            <p>الصف الأول</p>
          </div>

          <div class="icon" onclick="showSchedule('primary2')">
            <i class="fas fa-child"></i>
            <p>الصف الثاني</p>
          </div>

          <div class="icon" onclick="showSchedule('primary3')">
            <i class="fas fa-child"></i>
            <p>الصف الثالث</p>
          </div>

          <div class="icon" onclick="showSchedule('primary4')">
            <i class="fas fa-child"></i>
            <p>الصف الرابع</p>
          </div>


          <div class="icon" onclick="showSchedule('primary5')">
            <i class="fas fa-user-graduate"></i>
            <p>الصف الخامس</p>
          </div>


          <div class="icon" onclick="showSchedule('primary6')">
            <i class="fas fa-book"></i>
            <p>الصف السادس</p>
          </div>

        </div>
      </section>

      <!-- إعدادي -->
      <section class="stage">
        <div class="stage-box prep">إعدادي</div>
        <div class="grid">
          <div class="icon" onclick="showSchedule('prep1')">
            <i class="fas fa-laptop"></i>
            <p>الأول الإعدادي</p>
          </div>
          <div class="icon" onclick="showSchedule('prep2')">
            <i class="fas fa-lightbulb"></i>
            <p>الثاني الإعدادي</p>
          </div>
          <div class="icon" onclick="showSchedule('prep3')">
            <i class="fas fa-brain"></i>
            <p>الثالث الإعدادي</p>
          </div>
        </div>
      </section>

      <!-- ثانوي -->
      <section class="stage">
        <div class="stage-box secondary">ثانوي</div>
        <div class="grid">
          <div class="icon" onclick="showSchedule('sec1')">
            <i class="fas fa-chalkboard-teacher"></i>
            <p>الأول الثانوي</p>
          </div>
          <div class="icon" onclick="showSchedule('sec2')">
            <i class="fas fa-user-tie"></i>
            <p>الثاني الثانوي</p>
          </div>
          <div class="icon" onclick="showSchedule('sec3')">
            <i class="fas fa-graduation-cap"></i>
            <p>الثالث الثانوي</p>
          </div>
        </div>
      </section>

    </div>
  </main>

  <!-- نافذة المواعيد -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h3 id="class-title"></h3>
      <div id="schedule-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
